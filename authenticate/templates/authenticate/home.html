{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <style>
        body {
            background-image: url('{% static "images/jntu.webp" %}');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Welcome to the Dashboard</h1>
            <h2>Select your User Type</h2>
        </div>
        <div class="images">

            <div class="login">
                <a href="{% url 'faculty_login_page' %}">
                    <img src="{% static  'images/faculty.png' %}" alt="Faculty Image">
                </a>
                <p>Faculty</p>
            </div>

            <div class="login">
                <a href="{% url 'student_login_page' %}">
                    <img src="{% static  'images/student.png' %}" alt="Student Image">
                </a>
                <p>Student</p>
            </div>
        </div>
    </div>
</body>

</html>
